<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator">
    <!-- Small history icon -->
    <button id="toggleHistory" class="history-icon">ðŸ“œ</button>

    <!-- Display only -->
    <div id="display" class="display">0</div>

    <!-- Small inline history -->
    <div id="miniHistory" class="mini-history"></div>

    <div class="buttons">
      <button class="btn action" onclick="clearAll()">AC</button>
      <button class="btn action" onclick="deleteChar()">DEL</button>
      <button class="btn action" onclick="append('%')">%</button>
      <button class="btn operator" onclick="append('/')">Ã·</button>

      <button class="btn" onclick="append('7')">7</button>
      <button class="btn" onclick="append('8')">8</button>
      <button class="btn" onclick="append('9')">9</button>
      <button class="btn operator" onclick="append('*')">Ã—</button>

      <button class="btn" onclick="append('4')">4</button>
      <button class="btn" onclick="append('5')">5</button>
      <button class="btn" onclick="append('6')">6</button>
      <button class="btn operator" onclick="append('-')">âˆ’</button>

      <button class="btn" onclick="append('1')">1</button>
      <button class="btn" onclick="append('2')">2</button>
      <button class="btn" onclick="append('3')">3</button>
      <button class="btn operator" onclick="append('+')">+</button>

      <button class="btn" onclick="append('0')">0</button>
      <button class="btn" onclick="append('00')">00</button>
      <button class="btn" onclick="append('.')">.</button>
      <button class="btn equal" onclick="calculate()">=</button>
    </div>
  </div>

  <!-- Side History Panel -->
  <div id="historyPanel" class="history-panel">
    <h3>History</h3>
    <div id="fullHistory" class="full-history"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
